<!DOCTYPE html>
<html lang="en" rem="750">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>填写订单</title>
    <link rel="stylesheet" href="css/bWrite.css">
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1212486_6acbxav0pr3.css">
</head>
<body>
    <header>
        填写订单
        <a href="" class="back">
            <i class="iconfont iconzuojiantou"></i>
        </a>
    </header>
    <a href="" class="addBox">
        <div class="name">
            <span class="ming">张三丰</span>
            <span class="tel">182****9907</span>
            <i class="iconfont iconyou"></i>
        </div>
        <div class="addr">太原市小店区学府街滨河东路34号</div>
    </a>
    <div class="dan">
        <div class="bgbox">
            <img src="img/bwrite1-1.png" alt="" class="bgtu">
        </div>
        <div class="danCon">
            <p class="con1">潜水艇高端龙头</p>
            <p class="con2">普通下水疏通</p>
            <div class="con3">
                <span class="con31">定金</span>
                <span class="con32">￥30</span>
            </div>
        </div>
    </div>
    <div class="liuBox">
        <div class="dians"></div>
        <span class="leave">留言</span>
    </div>
    <div class="messBox">
        <textarea name="" id=""rows="2" placeholder="给服务人员捎句话…"></textarea>
        <div class="photo">
            <i class="iconfont iconxiangji1"></i>
        </div>
    </div>
    <div class="yuBox">
        <div class="yue">
            <div class="dians"></div>
            <span class="sp">预约</span>
            <span class="sp sp1">时间</span>
        </div>
        <div class="times">
                <span class="sp sp2">推荐</span>
                <a href="" class="tt">
                    05.03   14:00-15:30  
                    <i class="iconfont iconyou"></i>
                </a>
        </div>
    </div>
    <footer>
        <div class="footLeft">
            <div class="dian"></div>
            <span class="ss">定金:</span>
            <span class="ss ss1">￥30</span>
        </div>
        <a href="" class="btn"> 
            <button class="pay">立即付款</button>
        </a>
    </footer>

    <!-- 选择时间 -->
    <div class="timeBg">
        <div class="timeBox">
            
        </div>
    </div>
</body>
</html>
